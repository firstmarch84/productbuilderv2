
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIP AI 가이드 - 국가예방접종</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }
      .markdown-body h3 { 
        font-size: 1.15rem; 
        font-weight: 700; 
        margin-top: 1.75rem; 
        margin-bottom: 0.85rem; 
        color: #0f172a; 
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body p { margin-bottom: 0.85rem; line-height: 1.75; color: #334155; }
      .markdown-body a { color: #2563eb; text-decoration: underline; }
      
      /* 표 스타일을 이미지/그래픽처럼 고도화 */
      .markdown-body .table-container {
        margin: 1.5rem 0;
        background: #ffffff;
        border-radius: 1rem;
        border: 1px solid #e2e8f0;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .markdown-body table { 
        width: 100%; 
        border-collapse: collapse; 
        font-size: 0.875rem;
      }
      .markdown-body th { 
        background-color: #f8fafc; 
        font-weight: 700; 
        border-bottom: 2px solid #e2e8f0; 
        padding: 0.85rem; 
        text-align: left; 
        color: #475569; 
      }
      .markdown-body td { 
        border-bottom: 1px solid #f1f5f9; 
        padding: 0.85rem; 
        vertical-align: middle; 
        color: #1e293b; 
      }
      .markdown-body tr:last-child td {
        border-bottom: none;
      }
      .markdown-body tr:hover {
        background-color: #fcfdfe;
      }
      .markdown-body strong { 
        font-weight: 700; 
        color: #2563eb; 
        background-color: #eff6ff;
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
      }
    </style>

  }
}
</script>
